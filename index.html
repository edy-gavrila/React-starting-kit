<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Global styles-->
    <!--... declare  any additional styles here-->
    <link rel="stylesheet" href="./components/Hello.css" />
    <link rel="stylesheet" href="index.css" />

    <!--React scripts-->
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <!--React DOM-->
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <!--Babel --You need this to write JSX straight into your js files-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>My React Project</title>
  </head>

  <body>
    <!--Root element for React-->
    <div id="root"></div>

    <!--Components Scripts-->
    <!--Declare any components you use before your JS entry point(index.js)-->
    <script type="text/babel" src="./components/Hello.js"></script>

    <!--Main entry point-->
    <script type="text/babel" src="index.js"></script>
  </body>
</html>
